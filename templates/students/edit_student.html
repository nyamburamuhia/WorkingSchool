{% extends "base.html" %}

{% block title %}School | Edit Student{% endblock %}

{% block content %} 

<h2>Edit {{student.first_name}} {{student.last_name}}'s Profile,</h2>


<form action="/student/edit/{{student.student_id}}/{{student.first_name}} {{student.last_name}}" method="post" > 
	<table>
		<tr><td><label>First Name: </label></td><td><input type="text" name="first_name" value="{{student.first_name}}"/></td></tr>
		<tr><td><label>Last Name: </label></td><td><input type="text" name="last_name" value="{{student.last_name}}"/></td></tr>
		<tr><td><label>Username: </label></td><td><input type="text" name="username" value="{{student.username}}"/></td></tr>		
		<tr>
			<td><label>Class Name: </label></td>
			<td>
				<select name="class_id">
					{% for class in classes %}
						{% if student.classid_id == class.class_id %}
							<option value="{{class.class_id}}" selected="selected">{{class.class_name}}</option>
						{% else %}
							<option value="{{class.class_id}}">{{class.class_name}}</option>
						{% endif %}		
					{% endfor %}
					
				</select>
				
			</td>
		</tr>		
		<tr>
			<td><label>Gender: </label></td>
			<td>
				{% if student.gender == 'male'%}
					<input type="radio" name="gender" checked="checked" value="male" />	Male
					<input type="radio" name="gender" value="female" />Female
				{% else %}
					<input type="radio" name="gender" value="male" />	Male
					<input type="radio" name="gender" checked="checked" value="female" />Female
												
				{% endif %}
			</td>
		</tr>
		<tr><td colspan="2"><input type="submit" name="EditProfile" value="Edit Profile"/></td></tr>
	</table>
</form>
{% endblock %}
